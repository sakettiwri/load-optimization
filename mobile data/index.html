<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skid Packing System</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/examples/js/controls/OrbitControls.js"></script>

  <style>
    body { padding: 20px; background: #f8f9fa; }
    .summary-box {
      font-size: 0.9rem;
      padding: 10px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      background: white;
      text-align: center;
      height: 80px;
    }
    .summary-box h6 {
      margin-bottom: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <h2 class="mb-4 text-center">üì¶ Skid Packing Optimization System</h2>

    <!-- Buttons -->
    <div class="mb-3 d-flex flex-wrap gap-2">
      <input type="file" id="csvFileInput" accept=".csv" onchange="loadCSV()" class="form-control w-auto" />
      <button id="selectAllBtn" class="btn btn-success">Select All</button>
      <button id="unselectAllBtn" class="btn btn-warning">Unselect All</button>
      <button id="exportExcelBtn" class="btn btn-primary">Export Excel</button>
      <button id="printBtn" class="btn btn-danger">Print</button>
    </div>

    <!-- Summary + Filters in one row -->
    <div class="row g-2 align-items-end mb-4">
      <!-- Summary Boxes -->
      <div class="col-md-2">
        <div class="summary-box"><h6>Total Boxes</h6><div id="summary-boxes">0</div></div>
      </div>
      <div class="col-md-2">
        <div class="summary-box"><h6>Total Pallets</h6><div id="summary-pallets">0</div></div>
      </div>
      <div class="col-md-2">
        <div class="summary-box"><h6>Total Weight</h6><div id="summary-weight">0 kg</div></div>
      </div>
      <div class="col-md-2">
        <div class="summary-box"><h6>Utilization</h6><div id="summary-util">0%</div></div>
      </div>

      <!-- Module Filter -->
      <div class="col-md-2">
        <h6 class="mb-1">üìÅ Module/Submodule</h6>
        <div id="module-checkboxes" class="border p-2 rounded bg-white" style="max-height: 120px; overflow-y: auto;"></div>
      </div>

      <!-- Pallet Selector -->
      <div class="col-md-2">
        <h6 class="mb-1">üß± Pallet Selector</h6>
        <select id="palletSelector" class="form-select" onchange="render3DView(this.value)">
          <option value="">-- Select Pallet --</option>
        </select>
      </div>
    </div>

    <!-- Data Table and 3D View -->
    <div class="row">
      <!-- Table -->
      <div class="col-md-6">
        <table id="data-table" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Box No</th>
              <th>Company</th>
              <th>Submodule</th>
              <th>Length</th>
              <th>Width</th>
              <th>Height</th>
              <th>Weight</th>
              <th>Volume</th>
              <th>Pallet</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- 3D Canvas -->
      <div class="col-md-6">
        <canvas id="threeCanvas" width="800" height="600" style="border:1px solid #ccc; background-color: #f8f9fa;"></canvas>
      </div>
    </div>

    <!-- Scripts -->
    <script src="index.js"></script>
    <script src="js/date_time.js"></script>
    <script src="js/reset_button.js"></script>
    <script src="js/manual_entry.js"></script>
    <script src="js/module_config.js"></script>
    <script src="js/smart_search.js"></script>
    <script src="js/export_filtered.js"></script>
    <script src="js/pallet_3d_viewer.js"></script>
    <script src="js/pallet_layout_canvas.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/csv_parser.js"></script>
    <script src="three-visual.js"></script>
   </div>
</body>
</html>
